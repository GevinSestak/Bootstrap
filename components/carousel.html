<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap carousel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="carousel slide" data-bs-ride="carousel" id="carouselExampleSlide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(35).jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(36).jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(37).jpg" class="d-block w-100" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
